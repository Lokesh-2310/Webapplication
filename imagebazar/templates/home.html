<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Image Bazar</title>
    <style>
        .bg{
            background-color: #3f51b5!important;
        }
        .list-group-item.active{
            background-color:#3f51b5!important;
            border-color:#3f51b5!important;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    
  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    {%include 'navbar.html'%}

    <!-- main code -->
    <div class="row">
        <div class="col-md-2">

            <!-- Categories -->
            <div class="list-group mt-5">
                <a href="/home" class="list-group-item list-group-item-action active" aria-current="true">
                  All Images
                </a>


                {% for cat in cats %}


                <a href="/category/{{cat.pk}}" class="list-group-item list-group-item-action">{{cat.title}}</a>
                

                {% endfor %}



              </div>




        </div>

        <div class="col-md-10">

                <!-- images all -->
                <div class="row mt-5">
                    <div class="col-md-12">


                        <div class="card-columns">


                            {% for i in images %}
                            
                            <div class="card" style="width: 18rem;">
                                <img src="/media/{{i.image}}" class="card-img-top" alt="...">
                                <div class="card-body">
                                  <h5 class="card-title">{{i.title}}</h5>
                                  <p class="card-text">{{i.description}}</p>
                                  <a href="#" class="btn btn-primary" onclick="showModalWithImage('{{i.image}}')">View</a>
                                  <a href="#" class="btn btn-primary" onclick="showModalWithImage('{{i.image}}')">Download</a>
                                </div>
                              </div> 
                            
                            {% endfor %}

                        </div>


                    </div>
                </div>

        </div>
    </div>







  <!-- Modal -->
  <div class="modal fade" id="image-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
  












    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  
<script>

    function showModalWithImage(imageUrl)
    {

        const modalToggle = document.getElementById('image-modal'); myModal.show(modalToggle).

        


    }
</script>


</body>
</html>
